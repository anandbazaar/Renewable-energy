<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <span> User: </span>
      <span id="user_name"></span>
      <button id="log_out">Log out</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const firebaseConfig = {
          apiKey: "AIzaSyA2foqM9bDD9jayxdM69lKHZeRDs553iZU",
          authDomain: "login-firebase-a97bb.firebaseapp.com",
          projectId: "login-firebase-a97bb",
          storageBucket: "login-firebase-a97bb.appspot.com",
          messagingSenderId: "649775033564",
          appId: "1:649775033564:web:4bb2a0c1f973b22fef9819",
          measurementId: "G-RH47PYRLH0",
        };

        firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            document.getElementById("user_name").innerText = user.displayName;
          } else {
            window.location =
              "https://login-firebase-a97bb.web.app/login7.html";
          }
        });
      });
      document.getElementById("log_out").addEventListener("click", function () {
        firebase.auth().signOut();
      });
    </script>
  </body>
</html>
