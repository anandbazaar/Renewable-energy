<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <span> User: </span>
      <span id="user_name"></span>
      <button id="log_out">Log out</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const firebaseConfig = {
          apiKey: "AIzaSyAslRu1uMy5JfTZW0LutouT6u4DDhFh96k",
          authDomain: "auth-95e28.firebaseapp.com",
          projectId: "auth-95e28",
          storageBucket: "auth-95e28.appspot.com",
          messagingSenderId: "199003874234",
          appId: "1:199003874234:web:2b44f4b8e15db922477383",
          measurementId: "G-QQV56443VH",
        };

        firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            document.getElementById("user_name").innerText = user.displayName;
          } else {
            window.location =
              "login7.html";
          }
        });
      });
      document.getElementById("log_out").addEventListener("click", function () {
        firebase.auth().signOut();
      });
    </script>
  </body>
</html>
