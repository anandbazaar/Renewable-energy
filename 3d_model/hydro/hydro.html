      href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,500;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <nav id="navbar" class="navbar">
      <div class="container">
        <!-- Logo -->

        <a href="../../index.html">
          <img class="logo" src="../../Assets/Group 168.png" id="" alt="" />
        </a>

        <!-- Links -->

        <div class="nav-links navbar__container" id="navLinks">
          <!-- Phone -->
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>

          <!-- Desktop -->

          <ul class="navbar-menu">
            <li>
              <a
                style="border-bottom: 4px solid #4eb073"
                href="../../index.html"
                id="home-page"
                >HOME</a
              >

          </ul>
          <img src="../../Assets/moon.png" alt="" id="icon" />
        </div>
      </div>
    </nav>
    <script>
      var icon1 = document.getElementById("icon");
      if (sessionStorage.getItem("dark") == "true") {
        document.body.classList.toggle("dark-theme");
        icon1.src = "../../Assets/sun.png";
      } else {
        document.body.classList.remove("dark-theme");
        icon1.src = "../../Assets/moon.png";
        sessionStorage.setItem("dark", "false");
      }
      icon1.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon1.src = "../../Assets/sun.png";
          sessionStorage.setItem("dark", "true");
        } else {
          icon1.src = "../../Assets/moon.png";
          sessionStorage.setItem("dark", "false");
        }
      };
    </script>
    <div class="infoCont"></div>
    <canvas class="webgl"></canvas>
    <script src="../util/infos.js"></script>
    <script src="../util/three.min.js"></script>
    <script src="../util/orbit-controls.js"></script>

    <script src="../util/water.js"></script>

    <script src="./hydro.js"></script>
  </body>
